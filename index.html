<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Divisi Laminasi Artdiary</title>
    <!-- Framework Desain -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel untuk Kompilasi JSX di Browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Library Ikon Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        input, select, button { font-family: inherit; }
        .progress-bar-animate { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <!-- PENTING: data-type="module" diperlukan untuk import Firebase modern -->
    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        
        // --- 1. KONFIGURASI DATABASE (FIREBASE) ---
        // CATATAN UNTUK VERCEL: Ganti manualConfig di bawah ini dengan data dari Firebase Console Bapak
        const manualConfig = {
            apiKey: "AIzaSyDhqBiORVQBr4RJhjV_Q8CAcyGthNTKOz8",
  authDomain: "laminasi-artdiary.firebaseapp.com",
  projectId: "laminasi-artdiary",
  storageBucket: "laminasi-artdiary.firebasestorage.app",
  messagingSenderId: "791864658926",
  appId: "1:791864658926:web:a2136c6df23e2ed99e1cff",
  measurementId: "G-92JVZJHLER"
        };

        // Logic Otomatis: Menggunakan config lingkungan jika ada, jika tidak gunakan manualConfig
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : manualConfig;

        // Import Firebase Library
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'artdiary-laminasi-v1';
        
        // URL Web App dari Google Apps Script Bapak
        const SHEETS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxGVd4gURjWhU1rILuysrfHWSQlLf2sbh1KcAkbLx32wchakOuRUastbLppqzyT2f_8/exec";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [workerName, setWorkerName] = useState(localStorage.getItem('artdiary_worker_name') || '');
            const [itemName, setItemName] = useState('');
            const [totalOplah, setTotalOplah] = useState(''); 
            const [totalPcs, setTotalPcs] = useState(''); 
            const [oplah, setOplah] = useState(''); 
            const [pcsSelesai, setPcsSelesai] = useState(''); 
            const [category, setCategory] = useState('Laminasi Glossy');
            const [customTask, setCustomTask] = useState('');
            const [kendala, setKendala] = useState('');
            const [startTime, setStartTime] = useState('');
            const [endTime, setEndTime] = useState('');
            const [isSyncing, setIsSyncing] = useState(false);
            const [syncStatus, setSyncStatus] = useState(null);
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (err) {
                        console.error("Auth failed:", err);
                    }
                };
                initAuth();
                onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'laminasi_logs');
                return onSnapshot(colRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTasks(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                }, (error) => {
                    console.error("Firestore error:", error);
                });
            }, [user]);

            useEffect(() => { localStorage.setItem('artdiary_worker_name', workerName); }, [workerName]);

            const activeProjects = useMemo(() => {
                const projects = {};
                tasks.forEach(t => {
                    if (t.name && !projects[t.name]) {
                        projects[t.name] = { 
                            name: t.name, 
                            totalOplah: t.totalOplah, 
                            totalPcs: t.totalPcs || t.pcs,
                            lastCategory: t.category 
                        };
                    }
                });
                return Object.values(projects).slice(0, 5);
            }, [tasks]);

            const formatDuration = (minutes) => {
                const h = Math.floor(minutes / 60);
                const m = minutes % 60;
                return h > 0 ? `${h}j ${m}m` : `${m} menit`;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user || !workerName || !itemName || !startTime || !endTime) return;

                setIsSyncing(true);
                const [sH, sM] = startTime.split(':').map(Number);
                const [eH, eM] = endTime.split(':').map(Number);
                let duration = (eH * 60 + eM) - (sH * 60 + sM);
                if (duration < 0) duration += 1440;

                const finalCategory = category === 'Lain-lain' ? `Lain-lain: ${customTask}` : category;
                const now = new Date();
                
                const logData = {
                    date: now.toLocaleString('id-ID'),
                    workerName,
                    name: itemName,
                    category: finalCategory,
                    totalOplah: totalOplah || '0',
                    oplah: oplah || '0',
                    totalPcs: totalPcs || '0',
                    pcsSelesai: pcsSelesai || '0',
                    kendala: kendala || '-',
                    startTime,
                    endTime,
                    duration: duration + " menit"
                };

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'laminasi_logs'), {
                        ...logData,
                        createdAt: serverTimestamp(),
                        month: now.getMonth(),
                        year: now.getFullYear(),
                        dateString: now.toLocaleDateString('id-ID'),
                        durationValue: duration
                    });

                    if (SHEETS_WEBAPP_URL) {
                        await fetch(SHEETS_WEBAPP_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify(logData) });
                    }

                    setSyncStatus('success');
                    setItemName(''); setTotalOplah(''); setTotalPcs(''); setOplah(''); setPcsSelesai(''); setStartTime(''); setEndTime(''); setCustomTask(''); setKendala('');
                    setTimeout(() => setSyncStatus(null), 3000);
                } catch (err) { console.error(err); } finally { setIsSyncing(false); }
            };

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            return (
                <div className="max-w-2xl mx-auto p-4 md:p-8 pb-24 text-left">
                    <header className="mb-6 bg-blue-900 p-6 rounded-3xl shadow-xl text-white flex justify-between items-center border-b-4 border-blue-700 relative overflow-hidden">
                        <div className="relative z-10 text-left">
                            <div className="flex items-center gap-2">
                                <Icon name="layers" className="text-blue-300" />
                                <h1 className="text-2xl font-black uppercase italic font-serif">Artdiary Laminasi</h1>
                            </div>
                            <div className="text-blue-200 text-[10px] mt-2 font-medium bg-blue-800/50 px-2 py-1 rounded-lg w-fit uppercase tracking-widest text-left">Official Vercel Monitoring App</div>
                        </div>
                        <div className={`w-3 h-3 rounded-full ${user ? 'bg-green-400 shadow-[0_0_10px_#4ade80]' : 'bg-red-500 animate-pulse'}`}></div>
                    </header>

                    {syncStatus === 'success' && (
                        <div className="mb-4 bg-green-600 text-white p-4 rounded-2xl flex items-center gap-3 shadow-lg animate-bounce">
                            <Icon name="check-circle" size={24} />
                            <p className="font-bold">Laporan Berhasil Sinkron!</p>
                        </div>
                    )}

                    <section className="bg-white rounded-3xl shadow-lg border border-slate-200 p-6 mb-8 text-left">
                        {activeProjects.length > 0 && (
                            <div className="mb-6">
                                <label className="block text-[10px] font-black mb-2 text-slate-400 uppercase tracking-widest flex items-center gap-1">
                                    <Icon name="history" size={12} /> Lanjutkan Proyek Terakhir
                                </label>
                                <div className="flex flex-wrap gap-2">
                                    {activeProjects.map((p, idx) => (
                                        <button key={idx} type="button" onClick={() => { setItemName(p.name); setTotalOplah(p.totalOplah); setTotalPcs(p.totalPcs); setCategory(p.lastCategory); }} className="text-[10px] font-bold bg-slate-50 hover:bg-blue-600 hover:text-white text-slate-600 px-3 py-1.5 rounded-full border border-slate-200 transition-all truncate max-w-[150px]">
                                            {p.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100 mb-2">
                                <label className="block text-[10px] font-black mb-1 text-blue-600 uppercase tracking-widest text-left">Nama Operator</label>
                                <div className="relative">
                                    <input type="text" value={workerName} onChange={(e) => setWorkerName(e.target.value)} placeholder="Nama..." className="w-full pl-10 pr-4 py-2 rounded-xl border-2 border-white focus:border-blue-500 focus:outline-none bg-white font-bold text-slate-700" required />
                                    <Icon name="user" className="absolute left-3 top-1/2 -translate-y-1/2 text-blue-400" />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="md:col-span-2 text-left">
                                    <label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest">Nama Item / Order</label>
                                    <input type="text" value={itemName} onChange={(e) => setItemName(e.target.value)} placeholder="Misal: Box Skincare Glow" className="w-full px-4 py-3 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:outline-none bg-slate-50 font-medium" required />
                                </div>
                                <div className="text-left">
                                    <label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest font-serif">Jenis Tugas</label>
                                    <select value={category} onChange={(e) => setCategory(e.target.value)} className="w-full px-4 py-3 rounded-2xl border-2 border-slate-100 focus:border-blue-500 bg-slate-50 font-bold outline-none">
                                        <option value="Laminasi Glossy">Laminasi Glossy</option>
                                        <option value="Laminasi Doff">Laminasi Doff</option>
                                        <option value="Laminasi Hologram">Laminasi Hologram</option>
                                        <option value="Laminasi Window">Laminasi Window</option>
                                        <option value="Bantu Mesin Lem">Bantu Mesin Lem</option>
                                        <option value="Bantu QC">Bantu QC</option>
                                        <option value="Lem Manual">Lem Manual</option>
                                        <option value="Lain-lain">Lain-lain</option>
                                    </select>
                                </div>
                            </div>

                            {category === 'Lain-lain' && (
                                <div className="bg-slate-50 p-4 rounded-2xl border-2 border-dashed border-slate-200 animate-in fade-in">
                                    <label className="block text-[10px] font-black mb-1 text-slate-500 uppercase tracking-widest text-left">Pekerjaan Manual</label>
                                    <input type="text" value={customTask} onChange={(e) => setCustomTask(e.target.value)} placeholder="Contoh: Cleaning Mesin" className="w-full px-4 py-2 rounded-xl border-2 border-white focus:border-blue-500 outline-none font-bold text-slate-700" required={category === 'Lain-lain'} />
                                </div>
                            )}

                            <div className="grid grid-cols-2 gap-4 text-left">
                                <div><label className="block text-xs font-black mb-2 text-red-500 uppercase tracking-widest">Total Oplah (Target)</label><input type="text" value={totalOplah} onChange={(e) => setTotalOplah(e.target.value)} placeholder="50.000" className="w-full px-4 py-3 rounded-2xl border-2 border-red-50 bg-red-50/30 font-bold text-red-700" /></div>
                                <div><label className="block text-xs font-black mb-2 text-blue-600 uppercase tracking-widest">Total Pcs (Target)</label><input type="text" value={totalPcs} onChange={(e) => setTotalPcs(e.target.value)} placeholder="200.000" className="w-full px-4 py-3 rounded-2xl border-2 border-blue-50 bg-blue-50/30 font-bold text-blue-800" /></div>
                            </div>

                            <div className="grid grid-cols-2 gap-4 text-left">
                                <div><label className="block text-xs font-black mb-2 text-emerald-600 uppercase tracking-widest italic text-center">Oplah Selesai</label><input type="text" value={oplah} onChange={(e) => setOplah(e.target.value)} placeholder="10.000" className="w-full px-4 py-3 rounded-2xl border-2 border-emerald-50 bg-emerald-50/30 font-bold text-emerald-800 text-left" /></div>
                                <div><label className="block text-xs font-black mb-2 text-blue-800 uppercase tracking-widest italic text-center text-left">Pcs Selesai</label><input type="text" value={pcsSelesai} onChange={(e) => setPcsSelesai(e.target.value)} placeholder="40.000" className="w-full px-4 py-3 rounded-2xl border-2 border-blue-200 bg-blue-50 font-bold text-blue-900 text-left" /></div>
                            </div>

                            <div className="bg-orange-50 p-4 rounded-2xl border border-orange-100 text-left">
                                <label className="block text-[10px] font-black mb-1 text-orange-600 uppercase tracking-widest text-left">Kendala (Jika ada)</label>
                                <input type="text" value={kendala} onChange={(e) => setKendala(e.target.value)} placeholder="Lem habis, plastik nyelip..." className="w-full px-4 py-2 rounded-xl border-2 border-white focus:border-orange-500 outline-none font-bold text-orange-800 text-left" />
                            </div>

                            <div className="grid grid-cols-2 gap-3 text-left">
                                <div><label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest text-center font-serif text-left">Mulai</label><input type="time" value={startTime} onChange={(e) => setStartTime(e.target.value)} className="w-full py-3 rounded-2xl border-2 border-slate-100 font-mono text-lg font-bold text-center bg-slate-50" required /></div>
                                <div><label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest text-center font-serif text-left">Selesai</label><input type="time" value={endTime} onChange={(e) => setEndTime(e.target.value)} className="w-full py-3 rounded-2xl border-2 border-slate-100 font-mono text-lg font-bold text-center bg-slate-50" required /></div>
                            </div>

                            <button type="submit" disabled={isSyncing} className={`w-full ${isSyncing ? 'bg-slate-400' : 'bg-blue-600 hover:bg-blue-700'} text-white font-black py-4 rounded-2xl transition-all shadow-lg uppercase tracking-wider`}>
                                {isSyncing ? "Mengirim Laporan..." : "Kirim Laporan Produksi"}
                            </button>
                        </form>
                    </section>

                    <section className="text-left">
                        <div className="flex justify-between items-center mb-4 px-2 text-left">
                            <h2 className="text-lg font-black uppercase flex items-center gap-2 font-serif text-left"><Icon name="filter" className="text-blue-600" /> Monitoring Artdiary</h2>
                            <div className="flex gap-2">
                                <select value={selectedMonth} onChange={(e) => setSelectedMonth(parseInt(e.target.value))} className="bg-white p-2 rounded-xl border border-slate-200 text-xs font-bold text-blue-700 outline-none shadow-sm">
                                    {months.map((m, i) => <option key={i} value={i}>{m}</option>)}
                                </select>
                                <select value={selectedYear} onChange={(e) => setSelectedYear(parseInt(e.target.value))} className="bg-white p-2 rounded-xl border border-slate-200 text-xs font-bold text-blue-700 outline-none shadow-sm">
                                    <option value={2026}>2026</option>
                                    <option value={2027}>2027</option>
                                </select>
                            </div>
                        </div>
                        
                        <div className="space-y-4 text-left">
                            {tasks.filter(t => t.month === selectedMonth && t.year === selectedYear).length === 0 ? (
                                <div className="bg-white border-4 border-dashed border-slate-200 rounded-3xl p-10 text-center text-slate-400 font-bold uppercase text-[10px] tracking-widest italic text-left">Belum Ada Data</div>
                            ) : (
                                tasks.filter(t => t.month === selectedMonth && t.year === selectedYear).map(task => {
                                    const totalFinishedOplah = tasks.filter(t => t.name === task.name && (t.createdAt?.seconds || 0) <= (task.createdAt?.seconds || 0)).reduce((sum, current) => sum + (parseInt(current.oplah) || 0), 0);
                                    const totalFinishedPcs = tasks.filter(t => t.name === task.name && (t.createdAt?.seconds || 0) <= (task.createdAt?.seconds || 0)).reduce((sum, current) => sum + (parseInt(current.pcsSelesai) || 0), 0);
                                    
                                    const targetO = parseInt(task.totalOplah) || 0;
                                    const targetP = parseInt(task.totalPcs) || 0;
                                    const sisaO = targetO > 0 ? targetO - totalFinishedOplah : 0;
                                    const sisaP = targetP > 0 ? targetP - totalFinishedPcs : 0;
                                    const persen = targetO > 0 ? Math.min(Math.round((totalFinishedOplah / targetO) * 100), 100) : 0;
                                    const isSupport = task.category.includes('Bantu') || task.category.includes('Lain');

                                    return (
                                        <div key={task.id} className={`bg-white rounded-3xl p-5 shadow-sm border border-slate-100 border-l-[12px] ${isSupport ? 'border-l-orange-500' : 'border-l-blue-600'} text-left`}>
                                            <div className="flex flex-col sm:flex-row justify-between gap-4 text-left">
                                                <div className="flex-1 min-w-0 text-left">
                                                    <div className="flex items-center gap-2 mb-1 flex-wrap text-left">
                                                        <h3 className="font-black text-slate-800 text-lg uppercase leading-tight truncate font-serif text-left">{task.name}</h3>
                                                        <span className="text-[9px] font-black px-2 py-0.5 bg-blue-100 text-blue-700 rounded-lg text-left">Op: {task.workerName}</span>
                                                    </div>
                                                    <div className="mb-3 flex flex-wrap gap-2 text-[10px] font-black uppercase tracking-tight text-left">
                                                        <span className={`px-2 py-0.5 rounded-lg text-white ${isSupport ? 'bg-orange-500' : 'bg-slate-800'} text-left`}>{task.category}</span>
                                                        <span className="bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-lg border border-emerald-200 tracking-tighter text-left">+{task.oplah} lbr</span>
                                                        <span className="bg-blue-100 text-blue-700 px-2 py-0.5 rounded-lg border border-blue-200 tracking-tighter text-left">+{task.pcsSelesai} pcs</span>
                                                    </div>

                                                    {task.kendala && task.kendala !== '-' && (
                                                        <div className="mb-3 bg-orange-50 border border-orange-100 p-2 rounded-xl text-orange-700 flex items-start gap-2 text-left">
                                                            <Icon name="alert-triangle" className="mt-0.5 shrink-0" />
                                                            <div className="flex flex-col text-left"><span className="text-[8px] font-black uppercase leading-none mb-1 text-left">Masalah:</span><p className="text-[10px] font-bold italic leading-tight text-left">"{task.kendala}"</p></div>
                                                        </div>
                                                    )}

                                                    <div className="grid grid-cols-2 gap-2 mb-3 font-bold text-left">
                                                        <div className="bg-slate-50 p-2 rounded-xl text-left border border-slate-100 shadow-sm">
                                                            <div className="text-[7px] text-slate-400 uppercase mb-0.5 flex items-center gap-1 text-left"><Icon name="target" size={8} /> Target</div>
                                                            <div className="flex justify-between text-[10px] text-left"><span className="text-slate-800 text-left">{task.totalOplah} lbr</span><span className="text-blue-700 text-left">{task.totalPcs} pcs</span></div>
                                                        </div>
                                                        <div className="bg-slate-50 p-2 rounded-xl text-left border border-slate-100 shadow-sm">
                                                            <div className="text-[7px] text-slate-400 uppercase mb-0.5 flex items-center gap-1 text-left"><Icon name="trending-up" size={8} /> Sisa</div>
                                                            <div className="flex justify-between text-[10px] text-left"><span className="text-orange-600 text-left">{sisaO} lbr</span><span className="text-orange-600 text-left">{sisaP} pcs</span></div>
                                                        </div>
                                                    </div>

                                                    {targetO > 0 && (
                                                        <div className="mb-2 text-left">
                                                            <div className="flex justify-between items-center mb-1 text-left"><span className="text-[8px] font-bold text-slate-400 uppercase text-left">Kumulatif</span><span className="text-[9px] font-black text-blue-600 text-left">{persen}%</span></div>
                                                            <div className="w-full bg-slate-200 h-1 rounded-full overflow-hidden shadow-inner text-left"><div className="h-full bg-blue-600 progress-bar-animate text-left" style={{ width: `${persen}%` }}></div></div>
                                                        </div>
                                                    )}
                                                    <div className="text-[9px] font-bold text-slate-400 uppercase italic mt-1 flex items-center gap-1 text-left"><Icon name="calendar" size={10} /> {task.dateString}</div>
                                                </div>
                                                
                                                <div className="text-right flex flex-col items-end shrink-0 text-left">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1 text-right italic text-left">Durasi Shift</p>
                                                    <div className="bg-slate-100 px-2 py-1 rounded-lg border border-slate-200 mb-1 font-mono text-[10px] font-black text-slate-600 text-left">{task.startTime} â€” {task.endTime}</div>
                                                    <p className={`font-mono font-black text-2xl leading-none ${isSupport ? 'text-orange-600' : 'text-blue-700'} text-left`}>{task.duration}</p>
                                                    <button onClick={async () => { if(confirm("Hapus laporan ini?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'laminasi_logs', task.id)); }} className="mt-4 p-2 text-slate-200 hover:text-red-500 transition-all rounded-lg hover:bg-red-50 text-left"><Icon name="trash-2" size={20} /></button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
