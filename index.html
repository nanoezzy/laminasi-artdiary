<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Divisi Laminasi Artdiary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        
        // ==========================================================
        // ⚠️ BAGIAN INI WAJIB DIISI DENGAN DATA DARI FIREBASE BAPAK ⚠️
        // ==========================================================
        const manualConfig = {
            apiKey: "AIzaSyDhqBiORVQBr4RJhjV_Q8CAcyGthNTKOz8",
            authDomain: "laminasi-artdiary.firebaseapp.com",
            projectId: "laminasi-artdiary",
            storageBucket: "laminasi-artdiary.firebasestorage.app",
            messagingSenderId: "791864658926",
            appId: "1:791864658926:web:a2136c6df23e2ed99e1cff",
            measurementId: "G-92JVZJHLER"
        };
        // ==========================================================

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : manualConfig;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'artdiary-laminasi-v1';
        
        const SHEETS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwNdF232eSTWJLN80Ze4fYL3tRKSAJo70qXLbXM-PaU0oMDP4HxuA7Xz5KiraubZZNm/exec";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [workerName, setWorkerName] = useState(localStorage.getItem('artdiary_worker_name') || '');
            const [assistantNames, setAssistantNames] = useState(''); 
            const [itemName, setItemName] = useState('');
            const [totalOplah, setTotalOplah] = useState(''); 
            const [totalPcs, setTotalPcs] = useState(''); 
            const [oplah, setOplah] = useState(''); 
            const [pcsSelesai, setPcsSelesai] = useState(''); 
            const [category, setCategory] = useState('Laminasi Glossy');
            const [customTask, setCustomTask] = useState('');
            const [kendala, setKendala] = useState('');
            const [startTime, setStartTime] = useState('');
            const [endTime, setEndTime] = useState('');
            const [isSyncing, setIsSyncing] = useState(false);
            const [syncStatus, setSyncStatus] = useState(null);
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());

            useEffect(() => {
                signInAnonymously(auth).catch(err => console.error("Login Error:", err));
                onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'laminasi_logs');
                return onSnapshot(colRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTasks(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                }, (err) => console.error("Firestore Listener Error:", err));
            }, [user]);

            useEffect(() => { localStorage.setItem('artdiary_worker_name', workerName); }, [workerName]);

            // Fungsi helper untuk format ribuan dengan titik
            const formatNumber = (num) => {
                if (num === null || num === undefined || num === '') return "0";
                const cleanNum = num.toString().replace(/[^0-9]/g, '');
                return Number(cleanNum).toLocaleString('id-ID');
            };

            const activeProjects = useMemo(() => {
                const projects = {};
                tasks.forEach(t => {
                    if (t.name && !projects[t.name]) {
                        projects[t.name] = { name: t.name, totalOplah: t.totalOplah, totalPcs: t.totalPcs || t.pcs, lastCategory: t.category };
                    }
                });
                return Object.values(projects).slice(0, 5);
            }, [tasks]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user || !workerName || !itemName || !startTime || !endTime) return;

                setIsSyncing(true);
                const [sH, sM] = startTime.split(':').map(Number);
                const [eH, eM] = endTime.split(':').map(Number);
                let duration = (eH * 60 + eM) - (sH * 60 + sM);
                if (duration < 0) duration += 1440;

                const finalCategory = category === 'Lain-lain' ? `Lain-lain: ${customTask}` : category;
                const now = new Date();
                
                const logData = {
                    date: now.toLocaleString('id-ID'),
                    workerName,
                    assistantNames: assistantNames || '-',
                    name: itemName,
                    category: finalCategory,
                    totalOplah: totalOplah || '0',
                    oplah: oplah || '0',
                    totalPcs: totalPcs || '0',
                    pcsSelesai: pcsSelesai || '0',
                    kendala: kendala || '-',
                    startTime,
                    endTime,
                    duration: duration + " menit"
                };

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'laminasi_logs'), {
                        ...logData,
                        createdAt: serverTimestamp(),
                        month: now.getMonth(),
                        year: now.getFullYear(),
                        dateString: now.toLocaleDateString('id-ID'),
                        durationValue: duration
                    });

                    if (SHEETS_WEBAPP_URL) {
                        await fetch(SHEETS_WEBAPP_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify(logData) });
                    }

                    setSyncStatus('success');
                    
                    setItemName(''); 
                    setTotalOplah(''); 
                    setTotalPcs(''); 
                    setOplah(''); 
                    setPcsSelesai(''); 
                    setStartTime(''); 
                    setEndTime(''); 
                    setCustomTask(''); 
                    setKendala(''); 
                    setAssistantNames('');
                    setCategory('Laminasi Glossy'); 
                    
                    setTimeout(() => setSyncStatus(null), 3000);
                } catch (err) { console.error("Save Error:", err); } finally { setIsSyncing(false); }
            };

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            return (
                <div className="max-w-2xl mx-auto p-4 md:p-8 pb-24 text-left text-slate-800">
                    <header className="mb-6 bg-blue-900 p-6 rounded-3xl shadow-xl text-white flex justify-between items-center border-b-4 border-blue-700">
                        <div>
                            <div className="flex items-center gap-2 text-left">
                                <Icon name="layers" className="text-blue-300" />
                                <h1 className="text-xl font-black uppercase italic font-serif leading-none">Artdiary Laminasi</h1>
                            </div>
                            <p className="text-[10px] text-blue-200 uppercase font-bold mt-1 tracking-widest text-left">Sistem Laporan Kinerja</p>
                        </div>
                        <div className={`w-3 h-3 rounded-full ${user ? 'bg-green-400 shadow-[0_0_10px_#4ade80]' : 'bg-red-500 animate-pulse'}`}></div>
                    </header>

                    {syncStatus === 'success' && (
                        <div className="mb-4 bg-green-600 text-white p-4 rounded-2xl flex items-center gap-3 shadow-lg">
                            <Icon name="check-circle" />
                            <p className="font-bold tracking-tight text-sm">Laporan Berhasil Terkirim & Form Dibersihkan!</p>
                        </div>
                    )}

                    <section className="bg-white rounded-3xl shadow-lg border border-slate-200 p-6 mb-8 text-left transition-all">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                    <label className="block text-[10px] font-black mb-1 text-blue-600 uppercase tracking-widest font-serif text-left">Nama Operator</label>
                                    <div className="relative">
                                        <input type="text" value={workerName} onChange={(e) => setWorkerName(e.target.value)} placeholder="Nama..." className="w-full pl-10 pr-4 py-2 rounded-xl border-2 border-white focus:border-blue-500 focus:outline-none bg-white font-bold text-slate-700" required />
                                        <Icon name="user" className="absolute left-3 top-1/2 -translate-y-1/2 text-blue-400" />
                                    </div>
                                </div>
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                                    <label className="block text-[10px] font-black mb-1 text-slate-500 uppercase tracking-widest font-serif text-left">Nama Asisten OP</label>
                                    <div className="relative">
                                        <input type="text" value={assistantNames} onChange={(e) => setAssistantNames(e.target.value)} placeholder="Nama 1, Nama 2..." className="w-full pl-10 pr-4 py-2 rounded-xl border-2 border-white focus:border-blue-500 focus:outline-none bg-white font-bold text-slate-700" />
                                        <Icon name="users" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                    </div>
                                </div>
                            </div>

                            {activeProjects.length > 0 && (
                                <div className="mb-2 px-1 text-left">
                                    <label className="block text-[10px] font-black mb-2 text-slate-400 uppercase tracking-widest flex items-center gap-1 text-left">
                                        <Icon name="history" size={12} /> Lanjutkan Proyek Terakhir
                                    </label>
                                    <div className="flex flex-wrap gap-2 text-left">
                                        {activeProjects.map((p, idx) => (
                                            <button key={idx} type="button" onClick={() => { setItemName(p.name); setTotalOplah(p.totalOplah); setTotalPcs(p.totalPcs); setCategory(p.lastCategory); }} className="text-[10px] font-bold bg-slate-50 hover:bg-blue-600 hover:text-white text-slate-600 px-3 py-1.5 rounded-full border border-slate-200 transition-all">
                                                {p.name}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="md:col-span-2 text-left">
                                    <label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest">Nama Item / Order</label>
                                    <input type="text" value={itemName} onChange={(e) => setItemName(e.target.value)} placeholder="Contoh: Box Skincare" className="w-full px-4 py-3 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:outline-none bg-slate-50 font-medium" required />
                                </div>
                                <div className="text-left">
                                    <label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest font-serif">Jenis Tugas</label>
                                    <select value={category} onChange={(e) => setCategory(e.target.value)} className="w-full px-4 py-3 rounded-2xl border-2 border-slate-100 focus:border-blue-500 bg-slate-50 font-bold outline-none">
                                        <option value="Laminasi Glossy">Laminasi Glossy</option>
                                        <option value="Laminasi Doff">Laminasi Doff</option>
                                        <option value="Laminasi Hologram">Laminasi Hologram</option>
                                        <option value="Laminasi Window">Laminasi Window</option>
                                        <option value="Bantu Mesin Lem">Bantu Mesin Lem</option>
                                        <option value="Bantu QC">Bantu QC</option>
                                        <option value="Lem Manual">Lem Manual</option>
                                        <option value="Lain-lain">Lain-lain</option>
                                    </select>
                                </div>
                            </div>

                            {category === 'Lain-lain' && (
                                <div className="bg-slate-50 p-4 rounded-2xl border-2 border-dashed border-slate-200 text-left">
                                    <label className="block text-[10px] font-black mb-1 text-slate-500 uppercase tracking-widest text-left">Pekerjaan Manual</label>
                                    <input type="text" value={customTask} onChange={(e) => setCustomTask(e.target.value)} placeholder="Contoh: Cleaning Mesin" className="w-full px-4 py-2 rounded-xl border-2 border-white focus:border-blue-500 outline-none font-bold text-slate-700" required={category === 'Lain-lain'} />
                                </div>
                            )}

                            <div className="grid grid-cols-2 gap-4 text-left">
                                <div><label className="block text-xs font-black mb-2 text-red-500 uppercase tracking-widest">Total Oplah (Target)</label><input type="text" value={totalOplah} onChange={(e) => setTotalOplah(e.target.value)} placeholder="50.000" className="w-full px-4 py-3 rounded-2xl border-2 border-red-50 bg-red-50/30 font-bold text-red-700 focus:outline-none focus:border-red-400" /></div>
                                <div><label className="block text-xs font-black mb-2 text-blue-600 uppercase tracking-widest">Total Pcs (Target)</label><input type="text" value={totalPcs} onChange={(e) => setTotalPcs(e.target.value)} placeholder="200.000" className="w-full px-4 py-3 rounded-2xl border-2 border-blue-50 bg-blue-50/30 font-bold text-blue-800 focus:outline-none focus:border-blue-400" /></div>
                            </div>

                            <div className="grid grid-cols-2 gap-4 text-left">
                                <div><label className="block text-xs font-black mb-2 text-emerald-600 uppercase tracking-widest italic text-center text-left">Oplah Selesai</label><input type="text" value={oplah} onChange={(e) => setOplah(e.target.value)} placeholder="10.000" className="w-full px-4 py-3 rounded-2xl border-2 border-emerald-50 bg-emerald-50/30 font-bold text-emerald-800 text-left focus:outline-none focus:border-emerald-400" /></div>
                                <div><label className="block text-xs font-black mb-2 text-blue-800 uppercase tracking-widest italic text-center text-left">Pcs Selesai</label><input type="text" value={pcsSelesai} onChange={(e) => setPcsSelesai(e.target.value)} placeholder="40.000" className="w-full px-4 py-3 rounded-2xl border-2 border-blue-200 bg-blue-50 font-bold text-blue-900 text-left focus:outline-none focus:border-blue-600" /></div>
                            </div>

                            <div className="bg-orange-50 p-4 rounded-2xl border border-orange-100 text-left">
                                <label className="block text-[10px] font-black mb-1 text-orange-600 uppercase tracking-widest text-left">Kendala (Jika ada)</label>
                                <input type="text" value={kendala} onChange={(e) => setKendala(e.target.value)} placeholder="Contoh: Lem habis, plastik nyelip..." className="w-full px-4 py-2 rounded-xl border-2 border-white focus:border-orange-500 outline-none font-bold text-orange-800 text-left" />
                            </div>

                            <div className="grid grid-cols-2 gap-3 text-left">
                                <div><label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest text-left font-serif">Mulai</label><input type="time" value={startTime} onChange={(e) => setStartTime(e.target.value)} className="w-full py-3 rounded-2xl border-2 border-slate-100 font-mono text-lg font-bold text-center bg-slate-50" required /></div>
                                <div><label className="block text-xs font-black mb-2 text-slate-500 uppercase tracking-widest text-left font-serif">Selesai</label><input type="time" value={endTime} onChange={(e) => setEndTime(e.target.value)} className="w-full py-3 rounded-2xl border-2 border-slate-100 font-mono text-lg font-bold text-center bg-slate-50" required /></div>
                            </div>

                            <button type="submit" disabled={isSyncing} className={`w-full ${isSyncing ? 'bg-slate-400' : 'bg-blue-600 hover:bg-blue-700'} text-white font-black py-4 rounded-2xl transition-all shadow-lg active:scale-95 uppercase tracking-wider`}>
                                {isSyncing ? "Menyimpan..." : "Kirim Laporan Produksi"}
                            </button>
                        </form>
                    </section>

                    <section className="text-left">
                        <div className="flex justify-between items-center mb-6 px-2 text-left">
                            <h2 className="text-lg font-black uppercase flex items-center gap-2 font-serif text-blue-900 text-left"><Icon name="filter" /> Monitoring Kerja</h2>
                            <div className="flex gap-2">
                                <select value={selectedMonth} onChange={(e) => setSelectedMonth(parseInt(e.target.value))} className="bg-white p-2 rounded-xl border border-slate-200 text-xs font-bold text-blue-700 shadow-sm outline-none">
                                    {months.map((m, i) => <option key={i} value={i}>{m}</option>)}
                                </select>
                            </div>
                        </div>
                        
                        <div className="space-y-6 text-left">
                            {tasks.filter(t => t.month === selectedMonth).length === 0 ? (
                                <div className="bg-white border-4 border-dashed border-slate-200 rounded-3xl p-10 text-center text-slate-400 font-bold uppercase text-[10px] tracking-widest italic text-left">Data Bulan Ini Masih Kosong</div>
                            ) : (
                                tasks.filter(t => t.month === selectedMonth).map(task => {
                                    const totalFinishedOplah = tasks.filter(t => t.name === task.name && (t.createdAt?.seconds || 0) <= (task.createdAt?.seconds || 0)).reduce((sum, current) => sum + (parseInt(current.oplah) || 0), 0);
                                    const totalFinishedPcs = tasks.filter(t => t.name === task.name && (t.createdAt?.seconds || 0) <= (task.createdAt?.seconds || 0)).reduce((sum, current) => sum + (parseInt(current.pcsSelesai) || 0), 0);
                                    
                                    const targetO = parseInt(task.totalOplah) || 0;
                                    const targetP = parseInt(task.totalPcs) || 0;
                                    const sisaO = targetO > 0 ? targetO - totalFinishedOplah : 0;
                                    const sisaP = targetP > 0 ? targetP - totalFinishedPcs : 0;
                                    const persen = targetO > 0 ? Math.min(Math.round((totalFinishedOplah / targetO) * 100), 100) : 0;
                                    const isSupport = task.category.includes('Bantu') || task.category.includes('Lain');

                                    return (
                                        <div key={task.id} className={`bg-white rounded-3xl p-5 shadow-sm border border-slate-100 border-l-[12px] ${isSupport ? 'border-l-orange-500' : 'border-l-blue-600'} text-left`}>
                                            <div className="flex flex-col sm:flex-row justify-between gap-4 text-left">
                                                <div className="flex-1 min-w-0 text-left">
                                                    <div className="flex items-center gap-2 mb-2 flex-wrap text-left">
                                                        <h3 className="font-black text-slate-800 text-lg uppercase leading-tight truncate font-serif text-left">{task.name}</h3>
                                                        <div className="flex flex-col">
                                                            <span className="text-[9px] font-black px-2 py-0.5 bg-blue-100 text-blue-700 rounded-lg text-left w-fit mb-1">Op: {task.workerName}</span>
                                                            <span className="text-[8px] font-bold px-2 py-0.5 bg-slate-100 text-slate-500 rounded-lg text-left w-fit uppercase">Asisten: {task.assistantNames || '-'}</span>
                                                        </div>
                                                    </div>
                                                    
                                                    {/* REVISI FORMAT HASIL MONITORING - Font lebih besar & Teks Uppercase */}
                                                    <div className="mb-4 flex flex-col gap-2 text-left">
                                                        <div className="flex items-center flex-wrap gap-2">
                                                            <span className={`px-2 py-1 text-[10px] font-black rounded-lg text-white ${isSupport ? 'bg-orange-500' : 'bg-slate-800'} text-left`}>{task.category}</span>
                                                        </div>
                                                        <div className="flex flex-col gap-1.5">
                                                            <div className="bg-emerald-50 text-emerald-800 px-3 py-2 rounded-xl border border-emerald-100 text-left inline-block w-fit">
                                                                <span className="text-[10px] font-black uppercase tracking-tight opacity-70">SELESAI HARI INI : </span>
                                                                <span className="text-lg font-black text-emerald-600 ml-1">{formatNumber(task.oplah)}</span>
                                                                <span className="text-xs font-bold ml-1 opacity-70">LBR OPLAH</span>
                                                            </div>
                                                            <div className="bg-blue-50 text-blue-800 px-3 py-2 rounded-xl border border-blue-100 text-left inline-block w-fit">
                                                                <span className="text-[10px] font-black uppercase tracking-tight opacity-70">SELESAI HARI INI : </span>
                                                                <span className="text-lg font-black text-blue-700 ml-1">{formatNumber(task.pcsSelesai)}</span>
                                                                <span className="text-xs font-bold ml-1 opacity-70">PCS</span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {task.kendala && task.kendala !== '-' && (
                                                        <div className="mb-4 bg-orange-50 border border-orange-100 p-3 rounded-xl text-orange-700 flex items-start gap-3 text-left">
                                                            <Icon name="alert-triangle" className="mt-1 shrink-0" />
                                                            <div className="flex flex-col text-left">
                                                                <span className="text-[8px] font-black uppercase text-left leading-none mb-1">Masalah Lapangan:</span>
                                                                <p className="text-[11px] font-bold italic leading-tight text-left">"{task.kendala}"</p>
                                                            </div>
                                                        </div>
                                                    )}

                                                    <div className="grid grid-cols-2 gap-3 mb-4 font-bold text-left">
                                                        <div className="bg-slate-50 p-3 rounded-xl text-left border border-slate-100 shadow-sm">
                                                            <div className="text-[7px] text-slate-400 uppercase mb-1 flex items-center gap-1 text-left"><Icon name="target" size={8} /> Target Project</div>
                                                            <div className="flex justify-between text-[11px] text-left">
                                                                <span className="text-slate-800 text-left font-black">{formatNumber(task.totalOplah)} <small className="font-normal opacity-50 uppercase">lbr</small></span>
                                                                <span className="text-blue-700 text-left font-black">{formatNumber(task.totalPcs)} <small className="font-normal opacity-50 uppercase">pcs</small></span>
                                                            </div>
                                                        </div>
                                                        <div className="bg-slate-50 p-3 rounded-xl text-left border border-slate-100 shadow-sm">
                                                            <div className="text-[7px] text-slate-400 uppercase mb-1 flex items-center gap-1 text-left"><Icon name="trending-up" size={8} /> Sisa Oplah</div>
                                                            <div className="flex justify-between text-[11px] text-left font-black">
                                                                <span className="text-orange-600 text-left">{formatNumber(sisaO)} <small className="font-normal opacity-50 uppercase">lbr</small></span>
                                                                <span className="text-orange-600 text-left">{formatNumber(sisaP)} <small className="font-normal opacity-50 uppercase">pcs</small></span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {targetO > 0 && (
                                                        <div className="mb-2 text-left px-1">
                                                            <div className="flex justify-between items-center mb-1 text-left">
                                                                <span className="text-[8px] font-bold text-slate-400 uppercase text-left">Progres Kumulatif</span>
                                                                <span className="text-[10px] font-black text-blue-600 text-left">{persen}%</span>
                                                            </div>
                                                            <div className="w-full bg-slate-200 h-2 rounded-full overflow-hidden shadow-inner text-left border border-slate-300">
                                                                <div className="h-full bg-blue-600 transition-all duration-1000 text-left" style={{ width: `${persen}%` }}></div>
                                                            </div>
                                                        </div>
                                                    )}
                                                    
                                                    {/* REVISI PERBESAR KALENDER KERJA */}
                                                    <div className="text-xs font-bold text-slate-500 uppercase mt-3 flex items-center gap-1.5 text-left bg-slate-50 w-fit px-2 py-1 rounded-lg border border-slate-200">
                                                        <Icon name="calendar" size={14} className="text-blue-500" /> {task.dateString}
                                                    </div>
                                                </div>
                                                
                                                <div className="text-right flex flex-col items-end shrink-0 text-left min-w-[120px]">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1 text-right italic text-left">Durasi Kerja</p>
                                                    
                                                    {/* REVISI PERBESAR JAM KERJA MULAI SELESAI */}
                                                    <div className="bg-blue-900 text-white px-3 py-1.5 rounded-xl mb-2 font-mono text-sm font-black text-left flex items-center gap-2 shadow-md">
                                                        <Icon name="clock" size={14} className="text-blue-300" />
                                                        {task.startTime} — {task.endTime}
                                                    </div>
                                                    
                                                    <p className={`font-mono font-black text-3xl leading-none mb-4 ${isSupport ? 'text-orange-600' : 'text-blue-700'} text-left`}>
                                                        {task.duration.split(' ')[0]} 
                                                        <small className="text-xs uppercase font-bold text-slate-400 block mt-1">menit</small>
                                                    </p>
                                                    <button onClick={async () => { if(confirm("Hapus laporan ini?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'laminasi_logs', task.id)); }} className="p-2.5 text-slate-300 hover:text-red-500 transition-all rounded-lg hover:bg-red-50 text-left border border-transparent hover:border-red-100"><Icon name="trash-2" size={24} /></button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
